# /Users/ccblaisdell/.config/tmuxinator/spiff_prod_proxy.yml

name: spiff_prod_proxy
root: ~/

windows:
  - main:
      root: ~/dev/spiff_react
      layout: even-horizontal
      panes:
        - clear
        - storybook:
          - yarn storybook
        - spiff_react:
          - source ~/.spiff/.env.proxy
          - yarn dev:vite --env proxyType=production

