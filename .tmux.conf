# Prettier colors
set-option -g default-terminal "screen-256color"

# remap prefix from 'C-b' to 'C-a'
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# mouse
set -g mouse on

# ZERO delay after pressing ESC
set -sg escape-time 0

# split panes
bind | split-window -h
bind - split-window -v

unbind '"'
unbind %

# reload config file
bind r source-file ~/.tmux.conf

# Start windows at 1 instead of 0
set -g base-index 1

# Enable focus events for better nvim compat
set-option -g focus-events on

#####################################################
# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator
#
# decide whether we're in a Vim process
# NOTE: This first version is from the readme, but is slow in fish
# It also causes issues with Crowdstrike! https://github.com/christoomey/vim-tmux-navigator/issues/417
# is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
#     | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
# Here's a workaround for fish
# https://github.com/alexghergh/nvim-tmux-navigation/issues/16#issue-1806419111
is_vim="tty=#{pane_tty} ; pgrep -t \${tty#/dev/} 'g?(view|n?vim?x?)(diff)?$' >/dev/null 2>&1"

# Debugging
bind-key -n 'C-h' if-shell '~/.config/nvim/is_vim.sh' 'display-message "is vim"' 'display-message "is NOT vim"'
bind-key -n 'C-j' if-shell '~/.config/nvim/is_vim.sh' 'display-message "is vim"' 'display-message "is NOT vim"'
bind-key -n 'C-k' if-shell '~/.config/nvim/is_vim.sh' 'display-message "is vim"' 'display-message "is NOT vim"'
bind-key -n 'C-l' if-shell '~/.config/nvim/is_vim.sh' 'display-message "is vim"' 'display-message "is NOT vim"'

